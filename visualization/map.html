<!DOCTYPE html>
<html>
  <head>
    <title>AWMC test</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
   <script type="text/javascript" charset="utf-8">
      $(function() {
       var baseLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png');

// Default style for markers
        var bcstyle = { color: 'black', fillColor: '#1bcc3f', radius: 4, opacity: 1, fillOpacity: 1 };
        var adstyle = { color: 'black', fillColor: 'red', radius: 4, opacity: 1, fillOpacity: 1 };
        
        // Marker overlays
        var objectLayer = L.layerGroup();

        $.get("http://tei.it.ox.ac.uk/Hackathon/visualization/places.json", function(data) {
        $.each(data.TEI, function(idx, object) {
          var marker = L.circleMarker([object.lat, object.long], adstyle);
          marker.on('click', function(e) {
            marker.bindPopup('<strong>' + object.id + '</strong>' + '<img style="width:100%" src="' + object.image + '">').openPopup();
          });
            objectLayer.addLayer(marker);
            });
        });
 
        // Create map
        var map = new L.Map('map', {
          center: new L.LatLng(41.893588, 12.488022),
          zoom: 5,
          layers: [baseLayer, objectLayer],
          minZoom: 3,
          maxZoom: 11
        });
        
        var overlayMaps = {
          "Objects": objectLayer
        };
        
        var baseMaps = {
          "OSM": baseLayer
        };
        L.control.layers(baseMaps, overlayMaps).addTo(map);

      });
    </script>
  </head>

  <body>
    <div id="map" style="height:800px"></div>
  </body>
</html>
